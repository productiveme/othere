<template name="login">
    <div class="col-md-4">
      <form class="form-signin whitefont">
        <strong>The ultimate pothole directory</strong>
        <h2>Othere</h2>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon glyphicon glyphicon-user glyphs whitefont"></div>
            <input type="text" name="loginUsername" id="loginUsername" class="form-control input-lg transparent-input" placeholder="email / username" required autofocus>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon glyphicon glyphicon-lock glyphs whitefont"></div>
            <input type="password" name="loginPassword" id="loginPassword" class="form-control input-lg transparent-input" placeholder="password" required>
          </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block btn-black" type="submit">Sign in</button>
        <br/><br/><br/>
        <a href="/register">Create account</a>
      </form>
    </div>
</template>
