<template name="login">
  <form>
    <div class="form-group">
      <label>Username:</label>
      <input type="username" name="loginUsername">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" name="loginPassword">
    </div>
    <input type="submit" value="Login">
  </form>
</template>
