<template name="login">
  <div class="row text-center">
      <div class="col-md-4 col-md-offset-7">
          <h4 class="tagline">
            The ultimate pothole directory
          </h4>
          <div class="panel">
              <div class="panel-heading text-center loginLogo">
                <img src="img/logo.png" alt="Othere Logo">
              </div>
              <div class="panel-body">
                  <form class="form-horizontal" role="form">
                      <div class="form-group">
                          <!-- <label for="loginUsername" class="col-sm-3 control-label">
                             <span class="input-group-addon glyphicon glyphicon-user glyphs whitefont"></span>
                          </label> -->
                          <div class="col-sm-9">
                            <input type="text" name="loginUsername" class="form-control" id="loginUsername" placeholder="Username" required>
                          </div>
                      </div>
                      <div class="form-group">
                          <!-- <label for="inputPassword3" class="col-sm-3 control-label">
                            <span class="input-group-addon glyphicon glyphicon-lock glyphs whitefont"></span>
                          </label> -->
                          <div class="col-sm-9">
                              <input type="password" name="loginPassword" class="form-control" id="loginPassword" placeholder="Password" required>
                          </div>
                      </div>
                      <div class="form-group last">
                          <div class="col-sm-offset-3 col-sm-9">
                              <button type="submit" class="btn btn-lg btn-primary btn-block btn-black">Sign in</button>
                          </div>
                      </div>
                  </form>
              </div>
              <div class="panel-footer text-center registerLink">
                Create account
              </div>
          </div>
      </div>
  </div>
</template>
