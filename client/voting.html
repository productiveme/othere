<Template name="voting">
  <div id="votingTemplate" class="hidingLeft abs">
    <div class="voteContainer">
      {{#each posts}}
        {{>post}}
      {{/each}}
    </div>
  </div>
</Template>

<template name="post">
  <div class="post">
    <img src="{{photoSrc}}" class="photo img-thumbnail img-responsive center-block">
  </div>
</template>
