<Template name="voting">
  <div id="votingTemplate" class="hidingLeft abs">
    We need your opinion!
    <div class="posts">
      <div class="voteContainer">
        {{#each posts}}
          {{>post}}
        {{/each}}
      </div>
    </div>
    <button class="btn">Hate</button>
    <button class="btn">Love</button>
  </div>
</Template>

<template name="post">
  <div class="post">
    <img src="{{photoSrc}}" class="photo img-thumbnail img-responsive center-block">
  </div>
</template>
