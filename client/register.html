<template name="register">
  <div class="row text-center">
      <div class="col-md-4 col-md-offset-7">
          <h4 class="tagline">
            Joint the ultimate pothole directory
          </h4>
          <div class="panel">
              <div class="panel-heading text-center loginLogo">
                <img src="img/logo.png" alt="Othere Logo">
              </div>
              <div class="panel-body">
                  <form class="form-horizontal" role="form">
                      <div class="form-group">
                          <!-- <label for="registerUsername" class="col-sm-3 control-label">
                             <span class="input-group-addon glyphicon glyphicon-user glyphs whitefont"></span>
                          </label> -->
                          <div class="col-sm-9">
                            <input type="text" name="registerUsername" class="form-control" id="registerUsername" placeholder="Username" required>
                          </div>
                      </div>
                      <div class="form-group">
                          <!-- <label for="registerEmail" class="col-sm-3 control-label">
                             <span class="input-group-addon glyphicon glyphicon-user glyphs whitefont"></span>
                          </label> -->
                          <div class="col-sm-9">
                            <input type="text" name="registerEmail" class="form-control" id="registerEmail" placeholder="Email" required>
                          </div>
                      </div>
                      <div class="form-group">
                          <!-- <label for="registerPassword" class="col-sm-3 control-label">
                            <span class="input-group-addon glyphicon glyphicon-lock glyphs whitefont"></span>
                          </label> -->
                          <div class="col-sm-9">
                              <input type="password" name="registerPassword" class="form-control" id="registerPassword" placeholder="Password" required>
                          </div>
                      </div>
                      <div class="form-group last">
                          <div class="col-sm-offset-3 col-sm-9">
                              <button type="submit" class="btn btn-lg btn-primary btn-block btn-black">Signup</button>
                          </div>
                      </div>
                  </form>
              </div>
              <div class="panel-footer text-center"><a href="#" class="registerLink">I have an account</a>
              </div>
          </div>
      </div>
  </div>
</template>
