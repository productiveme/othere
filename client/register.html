<template name="register">
    <div class="col-md-4">
      <form class="form-signin whitefont">
        <strong>Join the ultimate pothole directory</strong>
        <h2>Othere</h2>

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon glyphicon glyphicon-user glyphs whitefont"></div>
            <input type="text" id="registerUsername" class="form-control input-lg transparent-input whitefont" placeholder="username" name="registerUsername">
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon glyphicon glyphicon-envelope glyphs whitefont"></div>
            <input type="email" id="registerEmail" class="form-control input-lg transparent-input whitefont" placeholder="email" name="registerEmail">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon glyphicon glyphicon-lock glyphs whitefont"></div>
            <input type="password" id="registerPassword" class="form-control input-lg transparent-input whitefont" placeholder="password" name="registerPassword">
          </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block btn-black" type="submit">Sign up</button>
      </form>
    </div>
</template>
