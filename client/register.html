<template name="register">
    <div class="col-md-4">
      <form class="form-signin">
        <strong>Joint the ultimate pothole directory</strong>
        <h2>Othere</h2>

        <div class="form-group">
         <label for="registerUsername">Username:</label>
          <input type="text" id="registerUsername" class="form-control input-lg" placeholder="Username" name="registerUsername">
        </div>

        <div class="form-group">
          <label for="registerEmail">E-Mail:</label>
          <input type="email" id="registerEmail" class="form-control input-lg" placeholder="E-mail" name="registerEmail">
        </div>

        <div class="form-group">
          <label for="registerPassword">Password:</label>
          <input type="password" id="registerPassword" class="form-control input-lg" placeholder="Password" name="registerPassword">
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      </form>
    </div>
</template>
